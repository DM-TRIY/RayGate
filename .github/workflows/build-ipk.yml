name: Build RayGate IPK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from control
        id: get_version
        run: |
          VERSION=$(grep -m1 '^Version:' CONTROL/control | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare build directory
        run: |
          mkdir -p build/CONTROL
          mkdir -p build/opt

      - name: Copy files into build
        run: |
          cp raygate/CONTROL/control build/CONTROL/
          cp raygate/CONTROL/postinst build/CONTROL/
          chmod 755 build/CONTROL/postinst
          cp -r raygate/opt/* build/opt/

      - name: Create nfqws-style .ipk (tar.gz)
        run: |
          cd build
          tar -czf ../raygate_${VERSION}_all.ipk CONTROL opt
          cd ..
          file raygate_${VERSION}_all.ipk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: raygate_${{ env.VERSION }}_all.ipk
          path: raygate_${{ env.VERSION }}_all.ipk

      - name: Create Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: raygate_${{ env.VERSION }}_all.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
